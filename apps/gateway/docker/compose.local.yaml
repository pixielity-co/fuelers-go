# ─────────────────────────────────────────────────────────────────────────────
# Fuelers Monorepo - Local Infrastructure Orchestration
# Service: Gateway
# ─────────────────────────────────────────────────────────────────────────────
# 
# This file manages EXTERNAL dependencies (databases, caches, brokers) 
# required for the Gateway service to function during local development.
# ─────────────────────────────────────────────────────────────────────────────

services:
  # ─── Default Infrastructure ────────────────────────────────────────────────
  # A simple Redis instance provided as a default cache/broker.
  # Replace this with your specific service requirements (e.g. PostgreSQL).
  gateway-redis:
    image: redis:7-alpine
    container_name: gateway-infra-redis
    ports:
      - "6379" # Dynamic mapping by default to avoid conflicts
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
