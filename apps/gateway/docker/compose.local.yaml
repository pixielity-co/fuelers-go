# ─────────────────────────────────────────────────────────────────────────────
# Fuelers Monorepo - Local Execution Environment
# Service: Gateway
# ─────────────────────────────────────────────────────────────────────────────
# 
# This file orchestrates the Gateway service alongside its required
# infrastructure for local verification and manual testing.
# ─────────────────────────────────────────────────────────────────────────────

services:
  # ─── Gateway Application ──────────────────────────────────────────
  gateway:
    build:
      context: ../../..
      dockerfile: apps/gateway/docker/Dockerfile
    container_name: gateway-app-local
    ports:
      - "${APP_PORT:-8080}:8080"
    env_file:
      - ../env/.env
    environment:
      - ENV=local
    depends_on:
      gateway-redis:
        condition: service_healthy
    restart: unless-stopped

  # ─── Infrastructure ────────────────────────────────────────────────────────
  gateway-redis:
    image: redis:7-alpine
    container_name: gateway-infra-redis
    ports:
      - "6379" # Dynamic mapping by default
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
