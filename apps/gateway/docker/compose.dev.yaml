# ─────────────────────────────────────────────────────────────────────────────
# Fuelers Monorepo - Development Environment
# Service: Gateway
# ─────────────────────────────────────────────────────────────────────────────
# 
# Orchestrates the Gateway service for development with hot-reload.
# ─────────────────────────────────────────────────────────────────────────────

services:
  # ─── Gateway Application ──────────────────────────────────────────
  gateway:
    build:
      context: ../../..
      dockerfile: apps/gateway/docker/Dockerfile
    container_name: gateway-app-dev
    ports:
      - "${APP_PORT:-8080}:8080"
    env_file:
      - ../env/.env
    environment:
      - ENV=development
      - GO_ENV=development
    depends_on:
      gateway-redis:
        condition: service_healthy
    restart: unless-stopped

  # ─── Infrastructure ────────────────────────────────────────────────────────
  gateway-redis:
    image: redis:7-alpine
    container_name: gateway-dev-redis
    ports:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
