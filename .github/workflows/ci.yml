name: Monorepo Foundation CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Check Formatting (Prettier)
        run: pnpm format:check

      - name: Check Workspace Integrity
        run: pnpm workspace:sync && git diff --exit-code go.work

      - name: Run Tooling Tests
        run: pnpm test:scripts

      - name: Run Turbo Build (Cache Verification)
        run: pnpm turbo run build

      - name: Run Typechecks & Tests
        run: pnpm turbo run typecheck test
